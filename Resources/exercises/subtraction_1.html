<!DOCTYPE html>
<html data-require="math graph">
<head>
	<title>Subtraction 1</title>
	<script src="../khan-exercise.js"></script>
</head>
<body>
	<div class="exercise">
	<div class="vars">
		<var id="A">randRange( 1, 10 )</var>
		<var id="B">randRange( 1, A )</var>
	</div>

	<div class="problems">
		<div>
			<p class="question"><var>A</var> - <var>B</var> = ?</p>
			<div class="solution"><var>A - B</var></div>

			<div class="hints">
				<div>
					<p>Draw <var>A</var> on the number line.</p>
					<div class="graph" style="width: 700px; height: 100px;">
						numberLine( 0, 10, 1 );
						pointOnNumberLine( A );
					</div>
				</div>
				<div>
					<p>Move <var>B</var> over to the left.</p>
					<div class="graph update">
						pointOnNumberLine( A - B );
						arrowOnNumberLine( A, A - B );
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
